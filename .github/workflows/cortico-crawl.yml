name: Cortico Crawl Twice Daily

on:
  schedule:
    - cron: "0 11 * * *" # EDT 早 7 点
    - cron: "0 23 * * *" # EDT 晚 7 点
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    env:
      CRAWLER_BATCH_SIZE: 25
      CRAWLER_MAX_CONCURRENT: 3
      CRAWLER_DELAY: 1.0
      CRAWLER_MAX_RETRIES: 3
      CLEANUP_OLD_OBSERVATIONS: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cortico crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          CORTICO_API_URL: ${{ vars.CORTICO_API_URL }}
        run: python cortico_crawler.py

name: Update Availability Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (2:00 AM EDT) - between the two main crawls
    - cron: '0 17 * * *'  # Run at 1:00 PM EDT, between the two main crawls
  workflow_dispatch: # Allows manual triggering

jobs:
  update-availability:
    runs-on: ubuntu-latest
    
    env:
      CRAWLER_BATCH_SIZE: 25
      CRAWLER_MAX_CONCURRENT: 3
      CRAWLER_DELAY: 1.0
      CRAWLER_MAX_RETRIES: 3

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run availability update
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          CORTICO_API_URL: ${{ vars.CORTICO_API_URL }}
        run: python -m scripts.update_availability